<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Data Visualization Project</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
        }

        .quadrant {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border: 2px solid #333;
        }

        .quadrant:nth-child(1) {
            background-color: #ffffff;
        }

        .quadrant:nth-child(2) {
            background-color: #ffffff;
        }

        .quadrant:nth-child(3) {
            background-color: #ffffff;
        }

        .quadrant:nth-child(4) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Data Visualization Project</h1>
    </header>
    <div class="container">
        <div class="quadrant">Quadrant 1</div>
        <div class="quadrant">Quadrant 2</div>
        <div class="quadrant">Quadrant 3</div>
        <div class="quadrant">Quadrant 4</div>
    </div>
</body>
</html>
